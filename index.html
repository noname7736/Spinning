
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIS-ZeroUI Master Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .fira-code { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        // แก้ไข Origin Mismatch โดยการสร้าง Absolute URL จากตำแหน่งปัจจุบันของเบราว์เซอร์
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    // หา Directory ปัจจุบันเพื่อสร้าง Path ที่ถูกต้องสำหรับ sw.js
                    const currPath = window.location.pathname;
                    const dir = currPath.substring(0, currPath.lastIndexOf('/') + 1);
                    const swUrl = window.location.origin + dir + 'sw.js';
                    
                    console.log('Attempting to register Sovereign Daemon at:', swUrl);
                    
                    navigator.serviceWorker.register(swUrl, { scope: dir })
                        .then(reg => {
                            console.log('Sovereign Daemon Online. Scope:', reg.scope);
                        })
                        .catch(err => {
                            console.error('Daemon Registration Failure:', err.message);
                            // Fallback สำหรับสภาพแวดล้อมที่บล็อก SW
                            window.swOffline = true;
                        });
                } catch (e) {
                    console.error('Critical Error during SW setup:', e);
                }
            });
        }
    </script>
</body>
</html>
